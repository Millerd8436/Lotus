<script>
// Countdown timer manipulation
function startCountdown() {
  let timeLeft = 300; // 5 minutes
  const display = document.getElementById('countdown-display');
  
  setInterval(() => {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    display.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
    if (timeLeft <= 60) {
      display.style.color = '#ff0000';
      display.style.fontWeight = 'bold';
    }
    
    timeLeft--;
    if (timeLeft < 0) timeLeft = 300; // Reset to create false urgency
  }, 1000);
}

function startApplication() {
  // Scroll to form with urgency messaging
  document.querySelector('.loan-application').scrollIntoView({ behavior: 'smooth' });
  
  // Add urgency popup
  const popup = document.createElement('div');
  popup.className = 'urgency-popup';
  popup.innerHTML = `
    <div class="popup-content">
      <h3>‚ö†Ô∏è HURRY! Only 3 spots left for instant approval!</h3>
      <button onclick="this.parentElement.parentElement.remove()">Continue Application</button>
    </div>
  `;
  document.body.appendChild(popup);
}

// Initialize countdown on load
document.addEventListener('DOMContentLoaded', startCountdown);
</script>
