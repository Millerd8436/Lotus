name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --only=dev || true
      
    - name: Validate JavaScript files
      run: |
        echo "Validating JavaScript files..."
        # Check for syntax errors in JS files
        find . -name "*.js" -not -path "./node_modules/*" -exec node -c {} \;
        echo "âœ… All JavaScript files are valid"
        
    - name: Validate HTML files
      run: |
        echo "Checking HTML files..."
        # Basic HTML validation
        grep -q "<!DOCTYPE html>" index.html && echo "âœ… index.html has DOCTYPE"
        grep -q "<!DOCTYPE html>" index_professional.html && echo "âœ… index_professional.html has DOCTYPE"
        
    - name: Check file structure
      run: |
        echo "Verifying project structure..."
        test -f index.html && echo "âœ… index.html exists"
        test -f index_professional.html && echo "âœ… index_professional.html exists"
        test -f app.js && echo "âœ… app.js exists"
        test -f ui.js && echo "âœ… ui.js exists"
        test -f style.css && echo "âœ… style.css exists"
        test -d modules && echo "âœ… modules/ directory exists"
        test -d engine && echo "âœ… engine/ directory exists"
        test -d ui_components && echo "âœ… ui_components/ directory exists"
        test -d research && echo "âœ… research/ directory exists"
        test -f modules/lotus_core.js && echo "âœ… modules/lotus_core.js exists"
        echo "ðŸŽ‰ All required files present"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Create optimized build
      run: |
        echo "Creating optimized build for GitHub Pages..."
        # Ensure .nojekyll exists
        touch .nojekyll
        # Create a simple optimization log
        echo "Build completed at $(date)" > build.log
        echo "âœ… Build optimization complete"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
