name: ğŸš€ Modern Vercel Deployment 2025

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ğŸ§ª Quality Assurance Pipeline
  quality-check:
    name: ğŸ§ª Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit
        
      - name: ğŸ” TypeScript Type Check
        run: npm run type-check
        
      - name: âœ¨ ESLint Validation
        run: npm run lint
        
      - name: ğŸ§ª Run Tests
        run: npm run test:ci || npm test || echo "No tests configured"
        continue-on-error: true
        
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        
      - name: ğŸ“Š Bundle Analysis
        run: npm run analyze || echo "Bundle analysis not configured"
        continue-on-error: true
        
      - name: ğŸ’¾ Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            .next
            node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}-${{ github.sha }}

  # ğŸš€ Smart Deployment Pipeline
  deploy:
    name: ğŸš€ Smart Deployment
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
      url: ${{ steps.deploy.outputs.url }}
    
    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}
      deployment-id: ${{ steps.deploy.outputs.deployment-id }}
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”„ Restore Build Cache
        uses: actions/cache@v4
        with:
          path: |
            .next
            node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}-${{ github.sha }}
          
      - name: ğŸ“¦ Install Dependencies (if cache miss)
        run: npm ci --prefer-offline --no-audit
        if: steps.cache.outputs.cache-hit != 'true'
        
      - name: ğŸ—ï¸ Build Application (if cache miss)
        run: npm run build
        if: steps.cache.outputs.cache-hit != 'true'
        
      - name: ğŸš€ Deploy with Smart Script
        id: deploy
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "ğŸ¯ Deploying to PRODUCTION"
            npm run deploy:smart
          else
            echo "ğŸ­ Deploying to PREVIEW"
            npm run deploy:preview
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          
      - name: ğŸ“Š Extract Deployment Info
        id: extract-info
        run: |
          # Get latest deployment URL from Vercel
          DEPLOYMENT_URL=$(vercel ls --token=${{ secrets.VERCEL_TOKEN }} | grep https | head -1 | awk '{print $2}')
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "deployment-id=$(echo $DEPLOYMENT_URL | cut -d'/' -f3 | cut -d'-' -f1)" >> $GITHUB_OUTPUT
          echo "ğŸŒ Deployment URL: $DEPLOYMENT_URL"

  # ğŸ” Post-Deployment Validation
  validate:
    name: ğŸ” Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && needs.deploy.result == 'success'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ¥ Health Check
        run: |
          DEPLOYMENT_URL="${{ needs.deploy.outputs.deployment-url }}"
          echo "ğŸ¥ Running health check on: $DEPLOYMENT_URL"
          
          # Wait for deployment to be ready
          sleep 30
          
          # Check health endpoint
          curl -f -s "$DEPLOYMENT_URL/api/health" | jq '.'
          
          # Basic connectivity test
          HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$DEPLOYMENT_URL")
          if [ $HTTP_STATUS -eq 200 ]; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed with status: $HTTP_STATUS"
            exit 1
          fi
          
      - name: âš¡ Performance Audit
        run: |
          npm install -g lighthouse
          DEPLOYMENT_URL="${{ needs.deploy.outputs.deployment-url }}"
          
          echo "âš¡ Running Lighthouse audit on: $DEPLOYMENT_URL"
          lighthouse "$DEPLOYMENT_URL" \
            --output=json \
            --output-path=./lighthouse-report.json \
            --chrome-flags="--headless --no-sandbox" \
            --only-categories=performance,accessibility,best-practices
            
          # Extract scores
          PERFORMANCE=$(cat lighthouse-report.json | jq '.categories.performance.score * 100')
          ACCESSIBILITY=$(cat lighthouse-report.json | jq '.categories.accessibility.score * 100')
          BEST_PRACTICES=$(cat lighthouse-report.json | jq '.categories["best-practices"].score * 100')
          
          echo "ğŸ“Š Lighthouse Scores:"
          echo "   Performance: $PERFORMANCE"
          echo "   Accessibility: $ACCESSIBILITY"
          echo "   Best Practices: $BEST_PRACTICES"
          
          # Set minimum thresholds
          if (( $(echo "$PERFORMANCE >= 85" | bc -l) )); then
            echo "âœ… Performance score acceptable"
          else
            echo "âš ï¸ Performance score below threshold (85)"
          fi
          
      - name: ğŸ”Œ API Endpoints Test
        run: |
          DEPLOYMENT_URL="${{ needs.deploy.outputs.deployment-url }}"
          echo "ğŸ”Œ Testing API endpoints..."
          
          # Test educational API endpoints
          ENDPOINTS=("/api/phase-one" "/api/phase-two" "/api/phase-three" "/api/health")
          
          for endpoint in "${ENDPOINTS[@]}"; do
            echo "Testing: $endpoint"
            HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$DEPLOYMENT_URL$endpoint")
            if [ $HTTP_STATUS -eq 200 ] || [ $HTTP_STATUS -eq 201 ]; then
              echo "âœ… $endpoint - OK"
            else
              echo "âš ï¸ $endpoint - Status: $HTTP_STATUS"
            fi
          done
          
      - name: ğŸ“ˆ Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report-${{ github.sha }}
          path: lighthouse-report.json
          retention-days: 30

  # ğŸ”” Notification Pipeline
  notify:
    name: ğŸ”” Deployment Notifications
    runs-on: ubuntu-latest
    needs: [deploy, validate]
    if: always()
    
    steps:
      - name: ğŸ‰ Success Notification
        if: needs.deploy.result == 'success' && needs.validate.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            ğŸ‰ Lotus Educational Platform deployed successfully!
            
            ğŸŒ URL: ${{ needs.deploy.outputs.deployment-url }}
            ğŸ”§ Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Preview' }}
            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸ“ Commit: ${{ github.event.head_commit.message }}
            
            âœ… All validation checks passed
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
          
      - name: ğŸš¨ Failure Notification
        if: needs.deploy.result == 'failure' || needs.validate.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            ğŸš¨ Lotus Platform deployment failed!
            
            ğŸ”´ Status: Failed
            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸ“ Commit: ${{ github.event.head_commit.message }}
            ğŸ”— Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please check the GitHub Actions logs for details.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
        
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "ğŸ“Š Deployment Summary:"
          echo "======================"
          echo "ğŸ”¸ Repository: ${{ github.repository }}"
          echo "ğŸ”¸ Branch: ${{ github.ref_name }}"
          echo "ğŸ”¸ Commit: ${{ github.sha }}"
          echo "ğŸ”¸ Author: ${{ github.actor }}"
          echo "ğŸ”¸ Deployment URL: ${{ needs.deploy.outputs.deployment-url }}"
          echo "ğŸ”¸ Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Preview' }}"
          echo "ğŸ”¸ Deploy Status: ${{ needs.deploy.result }}"
          echo "ğŸ”¸ Validation Status: ${{ needs.validate.result }}"
          echo "ğŸ”¸ Workflow: ${{ github.workflow }}"
          echo "ğŸ”¸ Run ID: ${{ github.run_id }}"

  # ğŸ§¹ Cleanup Pipeline
  cleanup:
    name: ğŸ§¹ Cleanup Resources
    runs-on: ubuntu-latest
    needs: [deploy, validate, notify]
    if: always()
    
    steps:
      - name: ğŸ§¹ Clean Old Preview Deployments
        run: |
          echo "ğŸ§¹ Cleaning up old preview deployments..."
          
          # Keep only the last 5 preview deployments
          vercel ls --token=${{ secrets.VERCEL_TOKEN }} | \
            grep -E 'https://.*\.vercel\.app' | \
            tail -n +6 | \
            awk '{print $2}' | \
            head -10 | \
            while read deployment_url; do
              echo "ğŸ—‘ï¸ Removing old deployment: $deployment_url"
              vercel rm "$deployment_url" --yes --token=${{ secrets.VERCEL_TOKEN }} || true
            done
        continue-on-error: true 